<!DOCTYPE html>
<html>
<head>
  <title>Phishing URL News</title>
  <style>
    body {

      border: 1px solid black;
      padding: 10px;
      margin: 20px;
      max-width: 600px;
      border-radius: 5px;
      background-color: rgb(248, 245, 245);
    }
    a{
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    }
    h1 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
            font-weight:bolder;

        }

        h3 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10px;

    .news-box h3 {
      margin-top: 0;
     
    }

    .news-box img {

    #btn-back-to-top {
            position: fixed;

<body>
  <div class="navigationbar">
    <nav class="navbar  sticky-top navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="https://storage.googleapis.com/hexomatic-automation-icons/malicious-url-check.svg"
                    width="40" height="40" class="d-inline-block align-top" alt="" loading="lazy">
                LifeGuard
            </a>


        </div>
    </nav>
</div>
<button id="btn-back-to-top">
    <i class="fas fa-chevron-up"></i>
</button>
<center>
<h1>Phishing Url News</h1>
  <div id="news-container"></div>
</center>

  <script>
    const apiKey = "d9ee2d7ed6ebb2393975483e4d24eda1"; // Replace with your GNews API key
    const query = "malware"; // Query to search for
    const language = "en"; // Language of the articles

    // Build the API request URL
    const url = `https://gnews.io/api/v4/search?q=${query}&lang=${language}&topic=technology&token=${apiKey}`;

    // Fetch the articles from the API and create HTML elements to display them
    fetch(url)
      .then(response => response.json())
      .then(data => {
        // Handle the articles data
        const articles = data.articles;
        const newsContainer = document.getElementById("news-container");
        articles.forEach(article => {
          // Create HTML elements for the article
          const newsBox = document.createElement("div");
          newsBox.className = "news-box";
          const newsTitle = document.createElement("h3");
          newsTitle.innerText = article.title;
          const newsLink = document.createElement("a");
          newsLink.href = article.url;
          newsLink.target = "_blank";
          newsLink.innerText = "Read more";
          const newsImage = document.createElement("img");
          newsImage.src = article.image;

          // Append the HTML elements to the news container
          newsBox.appendChild(newsTitle);
          newsBox.appendChild(newsImage);
          newsBox.appendChild(newsLink);
          newsContainer.appendChild(newsBox);
        });
      })
      .catch(error => {
        console.error(error); // Handle any errors that occur
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"></script>

<script>
  //Get the button
  let mybutton = document.getElementById("btn-back-to-top");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function () {
      scrollFunction();
  };

  function scrollFunction() {
      if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
      ) {
          mybutton.style.display = "block";
      } else {
          mybutton.style.display = "none";
      }
  }
  // When the user clicks on the button, scroll to the top of the document
  mybutton.addEventListener("click", backToTop);

  function backToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
  }
</script>

</body>
</html>
