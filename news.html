<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phishing News</title>
    <style>
        body {
            background-color: #f3f0ec !important;

        }

        h1 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
            font-weight: 100;

        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10px;
        }

        a {
            padding-bottom: 10px;

        }

        .news-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 2px rgb(0, 0, 0, 0.1);
            margin-left: 15px;
        }

        #btn-back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 50px;
            width: 50px;
            display: none;
            border-radius: 50%;

        }

        .news-box img {
            display: block;
            max-width: 10%;
            height: 10%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="icon"
        href="https://image.shutterstock.com/image-vector/analysis-iconvector-illustrationmagnify-bar-chart-260nw-1499692568.jpg"
        type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="navigationbar">
        <nav class="navbar  sticky-top navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="https://storage.googleapis.com/hexomatic-automation-icons/malicious-url-check.svg"
                        width="40" height="40" class="d-inline-block align-top" alt="" loading="lazy">
                    URL CHECKER
                </a>


            </div>
        </nav>
    </div>
    <button id="btn-back-to-top">
        <i class="fas fa-chevron-up"></i>
    </button>
    <h1>Phishing Url News</h1>
    <div id="news-container"></div>
    <script>
        const apiKey = "a01d65f7b85148fda7d9a0f4c228682f";
        const url = "https://newsapi.org/v2/everything?q=phishing%20url&language=en&apiKey=" + apiKey;
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const articles = data.articles;
                const container = document.getElementById("news-container");
                articles.forEach(article => {
                    const div = document.createElement('div');
                    const title = document.createElement('h2');
                    const description = document.createElement('p');
                    const link = document.createElement('a');
                    const image = document.createElement('img');
                    title.textContent = article.title;
                    description.textContent = article.description;
                    link.href = article.url;
                    link.textContent = 'Read more';
                    image.src = article.urlToImage;
                    div.classList.add('news-box');
                    div.appendChild(image);
                    div.appendChild(title);
                    div.appendChild(description);
                    div.appendChild(link);
                    container.appendChild(div);

                });
            })
            .catch(error => {
                console.log('Error:', error);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script>
        //Get the button
        let mybutton = document.getElementById("btn-back-to-top");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        // When the user clicks on the button, scroll to the top of the document
        mybutton.addEventListener("click", backToTop);

        function backToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>


</body>

</html>
